<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Test</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.dataTables.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#sermons").dataTable({
				sAjaxSource: "data.js",
				"aaSorting": [[1, "desc"], [0, "desc"]],
				iDisplayLength: 25,
				"aoColumns": [
					{ "sClass": "col_year" },
					{ "sClass": "col_date" },
					{ "sClass": "col_title" },
					{ "sClass": "col_scripture" },
					{ "sClass": "col_media", "bSearchable": false },
					{ "sClass": "col_tags", "bVisible": false }
				],
				fnRowCallback: function(nRow, aData, iDisplayIndex) {
					$("td:eq(1)", nRow).text(new Date(Date.parse(aData[1])).toString().split(" ").slice(0, 3).join(" "));

					var videoIndex = 1;
					var media = $.map(aData[4], function(link) {
						return "<a href='" + link + "'>" + (
							link.indexOf(".mp3") != -1 ? "mp3" :
							link.indexOf(".pdf") != -1 ? "pdf" :
								"video " + (videoIndex++)
							) + "</a>";
					}).join(" ");

					$("td:eq(4)", nRow).html(media);
				}
			});
		});
	</script>
	<link rel="stylesheet" href="css/jquery.dataTables.css" />
	<link rel="stylesheet" href="css/demo_table.css" />
</head>
<body>
	<table id="sermons">
		<thead>
			<tr>
				<th width="5%">Year</th>
				<th width="10%">Date</th>
				<th>Title</th>
				<th>Scripture</th>
				<th width="10%">Media</th>
				<th>Tags</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
